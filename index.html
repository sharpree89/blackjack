<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h3 class="counter">52 cards remaining</h3>
      <div id="player">
        <h1>Player</h1>
        <h2 class="score-0">0</h2>
        <img class="card-0" src='black_joker.png'></img>
        <br>
        <button class="btn-hit">Hit Me</button>
        <br>
        <button class="btn-stand">Stand</button>
      </div>
      <div id="dealer">
        <h1>Dealer</h1>
        <h2 class="score-1">0</h2>
        <img class="card-1" src='black_joker.png'></img>
        <br>
        <button class="btn-hit">Hit Me</button>
        <br>
        <button class="btn-stand">Stand</button>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>

</html>
